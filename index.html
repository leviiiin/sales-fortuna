<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales Fortuna</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="voices">
      <div class="container">
        <div class="voices__content">
          <h1 class="voices__title">Voices of Success with Sales Fortuna</h1>
          <div class="voices__flex">
            <button class="voices__prev" id="voices-prev" disabled>
              <svg
                width="20"
                height="28"
                viewBox="0 0 20 28"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M17.0781 0.523437L0.343751 13.9766L17.0547 27.6641L19.3516 25.1562L6.90625 13.8359L19.1875 3.125L17.0781 0.523437Z"
                  fill="#707070"
                />
              </svg>
            </button>
            <div class="voices__cards" id="voices-cards">
              <!-- Cards will be dynamically inserted here -->
            </div>
            <button class="voices__next" id="voices-next">
              <svg
                width="20"
                height="28"
                viewBox="0 0 20 28"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M2.92187 0.523437L19.6562 13.9766L2.94531 27.6641L0.648436 25.1562L13.0937 13.8359L0.8125 3.125L2.92187 0.523437Z"
                  fill="#707070"
                />
              </svg>
            </button>
          </div>
          <div class="voices__dots" id="voices-dots">
            <!-- Dots will be dynamically inserted here -->
          </div>
        </div>
      </div>
    </section>

    <script src="./scripts.js"></script>
  </body>
</html>
